<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Buddy AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-container .chat {
            list-style-type: none;
            margin: 0;
            padding: 10px;
        }
        .chat-container .chat .user-message {
            background-color: #e6e6e6;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-container .chat .ai-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 5px;
            max-width: 70%;
            word-wrap: break-word;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Buddy AI</h1>
        <div class="chat-container">
            <ul class="chat" id="chat-box">
                <!-- Chat messages will be appended here -->
            </ul>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;
            var chatBox = document.getElementById('chat-box');
            var userMessage = '<li class="user-message">' + userInput + '</li>';
            var aiMessage = '<li class="ai-message">AI: Sorry, I am just a demo AI. I cannot respond.</li>';
            chatBox.innerHTML += userMessage + aiMessage;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
